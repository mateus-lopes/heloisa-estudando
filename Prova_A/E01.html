<script>
    //Problema: Contar Carneirinhos
    /*
    Desenvolva um programa que conte os 20 carneiros que estão na fazenda. Para cada carneiro contado, pergunte se o carneiro é macho ou se o carneiro é fêmea.
    Ao final, apresente a quantidade de machos e fêmeas que possuem na fazenda.
    */

    //Entrada
    let machos = 0; 
    let femeas = 0;
    

    //Processamento
    for (let i = 1; i <= 20; i++) {
        const genero = prompt(`Qual o gênero do carneiro? (M-Macho | F-Fêmea)`).toUpperCase().trim();
        if (genero === "M") machos++
        else if (genero === "F") femeas++;
    }

    //Saída
    document.write(`Há, na fazenda, ${femeas} fêmeas e ${machos} machos!`);
</script>
