<script>
    //Problema: Capacidade de carga
    /*
    Imagine que você está carregando malas em um carro.
    Faça um programa que pergunte quantas malas serão colocadas no veículo.
    Para cada mala que for colocada, pergunte qual o peso dessa mala.
    Ao final do programa, apresente o peso total a ser transportado e considere que, se o peso total transportado for até 150 Kg, a viagem pode 
    ser realizada. Caso ultrapasse esse peso, apresente que a viagem não poderá ser realizada e também apresente quantos Kgs deverão ser retirados
     do porta-malas.
    */

    const qmalas =  Number(prompt("Quantas malas deseja levar? "));
    
    let pesoagr = 0;
    for (let peso = 1; peso <= qmalas; peso++) {
        const pesa = Number(prompt(`Quanto a ${peso} pesa? `));
        pesoagr = pesoagr + pesa
    }
    let tira = pesoagr - 150 
    

    if (pesoagr <= 150) {
        alert("A viagem pode ser realizada!")
    } else {
        alert(`A viagem n pode ser realizada!, vc preciza retirar ${tira}kg`)
    }

</script>
