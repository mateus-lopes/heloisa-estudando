<script>
    //Problema
    /*
    Considere que um investidor pretende deixar seu dinheiro guardado durante um determinado período. Ele sabe o rendimento, que atualmente é de 1% ao mês, acrescerá 0,25% a cada ano que o dinheiro ficar investido.
    Peça para o usuário informar a quantia inicial investida e quanto tempo pretende deixar guardado.
    Apresente o valor final previsto que terá investido e a porcentagem que acresceu, comparado com a quantia inicial que foi investida.
    */

    //Entrada
    const investimentoInicial = Number(prompt(`Quanto deseja investir?`));
    const meses = parseInt(prompt(`Quantos meses ficará investido?`));
    let investimentoFinal = investimentoInicial;
    let rendimento = 1.01;

    
    for (let i = 1; i <= meses; i++) {
        investimentoFinal = investimentoFinal * rendimento;

        if (i % 12 === 0) {
            rendimento = rendimento + 0.0025;
        }
    }

    const porcentagem = ((investimentoFinal / investimentoInicial) - 1) * 100;

    document.write(`O valor final investido será de R$ ${investimentoFinal.toFixed(2)}, que teve um acréscimo de ${porcentagem.toFixed(2)}%.`);

</script>
