<script>
    //Problema: Lançar notas
    /*
    Peça para o Professor informar quantas notas serão lançadas para o aluno. Após, usando estrutura de repetição, peça para o Professor informar 
    todas as notas.
    Verifique a média aritmética do aluno, considerando os dados que foram informados.
    Apresente se o aluno foi aprovado ou não, considerando que para ser aprovado deverá ter atingido média aritmética maior ou igual a 6.
    */

    const qnotas = Number(prompt("quantas notas serão lançadas?"))

    let notas = 0;
    for (let prova = 1; prova <= qnotas; prova++) {
        const nota = Number(prompt(`qual a ${prova}º?`));
        notas = notas + nota
    }
    let media = notas / qnotas
        if (media >= 6) { 
            alert("Aprovado!") 
        } 
        else { 
            alert("Reprovado, se esforce mais ano q vem!") 
        }


</script>
